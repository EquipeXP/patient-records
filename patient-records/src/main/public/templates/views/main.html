<div>
    <section class="content-header">
        <h1>Dashboard</h1>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="row">
                <div class="col-lg-offset-3 col-lg-6">
                    <div class="box-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="patient in patients track by $index">
                                <td>
                                    {{patient.id}}
                                </td>
                                <td>
                                    {{patient.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
