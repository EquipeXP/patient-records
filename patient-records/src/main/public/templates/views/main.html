<div class="col-lg-offset-3 col-lg-6">
	<table class="table table-hover">
        <thead>
        	<tr>
	            <th>Id</th>
	            <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="patient in patients track by $index">
                <td>
					{{patient.id}}
                </td>
                <td>
					{{patient.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
